<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/test-create.min.css">

</head>

<body>
    <header>
      <div class="logo">E<span>x</span>aminator</div>
      <div class="menu__wrapper">
        <nav class="menu">
                <div class="menu-item"><a href="#">Main</a></div>
                <div class="menu-item"><a href="libraty.html">Library</a></div>
                <div class="menu-item" style="color: #FFFFFF;"><a href="#">Create</a></div>
                <div class="menu-item"><a href="#">About</a></div>
        </div>
        <div class="account__wrapper">
          <div class="account">
            <p>Hi, @username</p>
            <div class="profile">
              <p><a href="login.html">Login</a></p>
              <p><a href="signup.html">Sing up</a></p>
            </div>
          </div>
          <div class="profile-img__wrapper">
            <img src="src/img/profile_icon.png" alt="profile_icon">
          </div>
          </div>
        </div>
      
      </div>
    </header>
    <div class="body">
      <form id="test" action="http://127.0.0.1:8002/addTestV/" method="post">
        <div class="test-header">
          <input type="text" name="test-title" id="test-title" class="test-title" placeholder="Test name"  minlength="5" maxlength="63" size="1"></input>
          <div class="test-controls__wrapper">
            <div class="test-info">
              <p class="type">Test</p>
              <p class="numquestions">1 question</p>
              <p class="time">Unlimited</p>
            </div>
            <div class="control-buttons">
              <button type="button" id="cancel">Cancel</button>
              <button type="button" id="save-form" onclick="printJSON()">Save</button>
            </div>
          </div>
        </div>
        <!-- Question Pattern for copying -->
        <div class="test-question" style="display: none;">
          <div class="test-question__wrapper">
            <div class="question-title-controls__wrapper">
              <input 
                type="text" 
                name="question-title"
                class="question-title"
                placeholder="Title of question">
              <div class="question-control-buttons">
                <button type="button" class="delete">X</button>
              </div>
            </div>
            <input 
              type="text"
              name="question-info[]"
              class="question-info[]"
              id=""
              placeholder="Additional info">
            <div class="question-answers__wrapper">
              <div class="answer__wrapper">
                <input type="checkbox"
                name="checkbox-answer[]">
                <input type="text"
                  name="input-answer[]"
                  class="input-answer"
                  placeholder="Answer">
                  
              </div>
              <div class="answer__wrapper">
                <input type="checkbox"
                name="checkbox-answer[]">
                <input type="text"
                  name="input-answer[]"
                  class="input-answer"
                  placeholder="Answer">
                  
              </div>
             
              <button type="button" class="add">+</button>
            </div>
          </div>
        </div>
        <!--  -->
        <!--  -->
        <!--  -->
        <div class="test-question">
          <div class="test-question__wrapper">
            <div class="question-title-controls__wrapper">
              <input 
                type="text" 
                name="question-title"
                class="question-title"
                placeholder="Title of question">
              <div class="question-control-buttons">
                <button type="button" class="delete">X</button>
              </div>
            </div>
            <input 
              type="text"
              class="question-info"
              name="question-info[]"
              id=""
              placeholder="Additional info">
            <div class="question-answers__wrapper">
              <div class="answer__wrapper">
                <input type="checkbox"
                name="checkbox-answer[]">
                <input type="text"
                  name="input-answer[]"
                  class="input-answer"
                  placeholder="Answer">
                  
              </div>
              <div class="answer__wrapper">
                <input type="checkbox"
                name="checkbox-answer[]">
                <input type="text"
                  name="input-answer[]"
                  class="input-answer"
                  placeholder="Answer">
                  
              </div>
             
              <button type="button" class="add">+</button>
            </div>
          </div>
        </div>
        <div class="add-question-button">
          <button type="button" id="new-question">+</button>
        </div>
      </form>
    </div>
    <footer>

    </footer>

    <script src="src/js/button-control.js"></script>
    <script src="src/js/input-auto-resize.js"></script>
    <script src="src/js/send-question.js"></script>

</body>
