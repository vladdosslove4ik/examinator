<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="assets/css/test-use.min.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>

<body>
  <header>
    <div class="logo">E<span>x</span>aminator</div>
    <div class="menu__wrapper">
      <nav class="menu">
              <div class="menu-item"><a href="#">Main</a></div>
              <div class="menu-item"><a href="libraty.html">Library</a></div>
              <div class="menu-item"><a href="test-create.html">Create</a></div>
              <div class="menu-item"><a href="#">About</a></div>
      </div>
      <div class="account__wrapper">
        <div class="account">
          <p>Hi, @username</p>
          <div class="profile">
            <p><a href="login.html">Login</a></p>
            <p><a href="signup.html">Sing up</a></p>
          </div>
        </div>
        <div class="profile-img__wrapper">
          <img src="src/img/profile_icon.png" alt="profile_icon">
        </div>
        </div>
      </div>
    
    </div>
  </header>
  <div class="body">
    <form action="" method="">
      <div class="test-header">
        <div class="title">Title of the test</div>
        <div class="test-controls__wrapper">
          <div class="test-info">
            <p class="type">Test</p>
            <p class="numquestions">1 question</p>
            <p class="time">Unlimited</p>
          </div>
          <div class="control-buttons">
            <button type="button" id="cancel" onclick="history.back()">Exit</button>
            <button type="button" id="check">Check</button>
          </div>
        </div>
      </div>
      
      <div id="hidden_copy" class="test-question" style="display: none;">
        <div class="test-question__wrapper">
          <div class="question-title-controls__wrapper">
            <div class="question-title">Question title</div>
          </div>
          <div class="additional-info">Additional question info</div>
          <div class="question-answers__wrapper">
            <div class="answer__wrapper"></div>
          </div>
        </div>
      </div>
      <button type="button" id="hidden_copy" class="unselected" style="display: none;">Answer</button>
    </form>
  </div>
  <footer>

  </footer>
  <script src="src/js/onclick.js"></script>
  <script src="src/js/fill-test.js"></script>
  <script src="src/js/check-answers.js"></script>

</html>
